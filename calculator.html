<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="scr-d">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
            <button class="prim-2" data-allClear id="AC">AC</button>
            <button class="prim-2" data-delete>DEL</button>
            <button class="prim" data-operation>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="prim" data-operation>ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="prim" data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="prim" data-operation>+</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="equals" data-equals id="equal">=</button>
        </div>
    </div>


    <script type="text/javascript" src="main.js"></script>
</body>
</html>
